{% extends 'base.html' %}

{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}

{% block content %}
    <h3>Здесь вы можете подобрать обувь</h3>
    <br>
    <div class="row">
        {% for item in shoes %}
        <div class="col-12 col-md-6 col-lg-4">
            <p>{{ item.text }}</p>
            <img src="/static/image/{{ item.image }}" class = "col-12 col-md-6 img-fluid rounded-circle" alt="Наш бренд">
        </div>
        {% endfor %}
    </div>
{% endblock %}
